<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <main>
        <div class="row">
        <h1>Calculadora</h1>
        <div class="visor" id="visor" name="visor">
          
        </div>
        <div class="container">
            <div class="c1">
                <button class="teclado" id="porcent" onclick="porcent()">%</button>
                <button class="teclado"  onclick="insert('7')">7</button>
                <button class="teclado"  onclick="insert('4')">4</button>
                <button class="teclado"  onclick="insert('1')">1</button>
            </div>
            <div class="c2">
                <button class="teclado" id="porcent" onclick="limpar()">CE</button>
                <button class="teclado"  onclick="insert('8')">8</button>
                <button class="teclado"  onclick="insert('5')">5</button>
                <button class="teclado"  onclick="insert('2')">2</button>
            </div>
            <div class="c3">
                <button class="teclado" id="porcent" onclick="limpar()">C</button>
                <button class="teclado"  onclick="insert('9')">9</button>
                <button class="teclado"  onclick="insert('6')">6</button>
                <button class="teclado"  onclick="insert('3')">3</button>
            </div>
            <div class="c4">
                <button class="teclado" id="porcent" onclick="apagar()"><-</button>
                <button class="teclado"  onclick="insert('/')">/</button>
                <button class="teclado"  onclick="insert('*')">*</button>
                <button class="teclado"  onclick="insert('-')">-</button>
            </div>
        </div>
        <div class="bt">
            <div> <button class="teclado"  onclick="insert('0')">0</button></div>
            <div> <button class="teclado "  onclick="insert('+')">+</button></div>
        </div>
        <button class="teclado resultado" onclick="final()">=</button>
    </div>
    </main>
    <footer>
        Criado por <a href="https://www.instagram.com/neemias.js/" target="_blank">Neemias Araujo</a>
    </footer>
</body>
</html>
